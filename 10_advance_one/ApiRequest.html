<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMLHttpRequest</title>
  </head>
  <body>
    <!-- <div class="card"><img src="" alt=""></div> -->
  </body>
  <script>
    document.body.style.backgroundColor = "#212121";
    document.body.style.color = "white";
    const div = document.createElement("div");
    div.classList.add("card");
    document.body.appendChild(div);
    // console.log(document.querySelector('.card'));
    const img = document.createElement("img");
    // console.log(document.querySelector(".card"));
    img.setAttribute("width", "200px");
    img.setAttribute("height", "200px");
    const p = document.createElement("p");
    div.style.justifyContent = "center";
    img.style.borderRadius = "50%";
    img.style.border = "5px solid white";

    p.style.alignContent = "center";

    div.style.textAlign = "center";
    div.style.justifyContent = "center";
    p.style.alignContent = "center";

    p.style.textAlign = "center";
    let data;
    const xhr = new XMLHttpRequest();
    const requestURL = "https://api.github.com/users/waqarSyed";
    xhr.open("GET", requestURL);
    xhr.onreadystatechange = function () {
      //   console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        data = JSON.parse(this.responseText);
        div.appendChild(img).setAttribute("src", data.avatar_url);
        div.appendChild(p).innerHTML = "Followers : " + data.followers;
        // console.log(typeof data);
        // console.log(data);
        // imgUrl = data["avatar_url"];
        // console.log(imgUrl);
      }
    };

    xhr.send();
    // const div = document.createElement("div");
    // div.classList.add("card");
    // document.body.appendChild(div);
    // // console.log(document.querySelector('.card'));
    // const img = document.createElement("img");
    // div.appendChild(img).setAttribute("src", String(imgUrl));
    // console.log(document.querySelector(".card"));
  </script>
</html>
