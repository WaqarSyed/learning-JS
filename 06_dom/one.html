<!-- difference between different DOM manipulation methods
 innerText : returns only the visible text inside the specific element
 textContent: returns the text as well as text that is hidden by display property 
 eg.span element whom display is set to none 
 innerHTML: returns the complete html inserted any specific element for example:: if a span is inserted within a 
 h1 text --> 

 <!-- Difference between selectors
  querySelector : returns the first occurence of the target element :: widely used in real world projects
  querySelectorAll : returns a NodeList which looks like arrays but it's not actually an array :* remember it provides forEach method but not map 
  getElementByClassName : returns an HTMLCollection which is a bit different from NodeList and does not provide forEach for looping
  we can convert HTMLCollection to array by using the following method
  Array.from('Name of HTMLCollection')
  -->
