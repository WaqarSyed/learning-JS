<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="color: white; background-color: black;">
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
    const li = document.createElement('li')
    li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)    
    }
    addLanguage("python")
    addLanguage("TypeScript")
    /* following is the same functionality but in optimized way, in above code : we have to first traverse the whole
    element using innerHTML but in the following we are using appendChild method which directly inserts a new child to 
    the subjected element*/

    function addOptimizedLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedLanguage("Dart")

    //Edit elements 
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)
    //Edit element practice with outerHTML
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Html</li>"

    //remove elements

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
